<div class="pt-5 titulo">
    <h1>Excluir Cadastro</h1>
</div>
<div class="card card">
    <div class="card-body">
      <h2 class="card-titulo">Dados Pessoais</h2>
      <form>
        <div class="form-group row">
            <label for="nome" class="col-sm-auto col-form-label input">Nome</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nome">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-auto col-form-label input">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email">
            </div>
        </div>
        <div class="form-group row">
            <label for="telefone" class="col-sm-auto col-form-label input">Telefone</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email">
            </div>
        </div>          
    </form> 
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
        <button class="btn btn-lg btn-voltar mr-2 " type="submit" id="voltar" (click)=voltar()>Voltar</button>
    </div>
    <div class="col-md-6">
        <button class="btn btn-lg btn-delete mr-2" type="submit" id="delete">Excluir Cadastro</button>
    </div>
  </div>
