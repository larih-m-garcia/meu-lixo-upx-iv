
<div class="pt-5 titulo">
    <h1>Atualizar Cadastro</h1>
</div>
<div class="card card">
    <div class="card-body">
      <h2 class="card-titulo">Dados Pessoais</h2>
      <form>
        <div class="form-group row">
            <label for="nome" class="col-sm-auto col-form-label input">Nome</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nome">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-auto col-form-label input">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email">
            </div>
        </div>
        <div class="form-group row">
            <label for="telefone" class="col-sm-auto col-form-label input">Telefone</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email">
            </div>
        </div>
         <div class="form-group row">
            <label for="endereco" class="col-sm-auto col-form-label input">Endereço(s)</label>
            <div *ngIf=(exibirResultados) class="mt-6">
                <div *ngFor="let recebedor of recebedores">
                    
                        <div class="col-5 results">
                            <p>{{recebedor.endereco}}</p>
                        </div>
                    
                </div>
            </div>
        </div>
   <div class="d-flex align-items-center mt-5">
          <button data-bs-toggle="modal" data-bs-target="#addEndereco" name="addEndereco" type="button" class="btn card-titulo"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
          </svg>Adicionar Endereço</button>
          
      </div> 
          
    </form> 
         <button class="btn btn-lg btn-buscar" ype="submit" id="btnsubmit" (click)=setExibirTrue()>Buscar</button>
      
    </div>
  </div>
